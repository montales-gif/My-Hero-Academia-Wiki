    .heroes-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .hero-card {
      position: relative;
      width: 400px;
      height: 500px;
      border-radius: 15px;
      overflow: hidden;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      cursor: pointer;
    }

    .hero-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .hero-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Overlay for darkening effect */
    .hero-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
      transition: background 0.5s ease;
    }

    .hero-card:hover::before {
      background: rgba(0,0,0,0.2);
    }

    /* Text overlay */
    .hero-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 2;
    }

    .hero-text h2 {
      margin: 0;
      font-size: 1.8rem;
      text-transform: uppercase;
    }

    .hero-text p {
      margin-top: 5px;
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Full card clickable link */
    .link-cover {
      position: absolute;
      inset: 0;
      z-index: 3;
    }

    /* Background color variants (optional) */
    .hero-card.villain1::before { background: rgba(174, 0, 255, 0.397); }
    .hero-card.villain2::before { background: rgba(0, 0, 0, 0.226); }
    .hero-card.villain3::before { background: rgba(255, 14, 14, 0.212); }
    .hero-card.villain4::before { background: rgba(80, 10, 10, 0.281); }
  </style>
